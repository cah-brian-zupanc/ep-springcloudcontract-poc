buildscript {
    repositories {
        maven { url 'https://nexus.cardinalhealth.net/repository/maven/'}
    }
    dependencies {
        classpath "org.springframework.cloud:spring-cloud-contract-gradle-plugin:${sccVersion}"
    }
}

plugins {
    id 'java'
    id 'maven-publish'
    id 'maven'
    id "io.spring.dependency-management" version "1.0.3.RELEASE"
}

apply plugin: 'spring-cloud-contract'

repositories {
    maven { url 'https://nexus.cardinalhealth.net/repository/maven/'}
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    compile "org.projectlombok:lombok:1.18.6"
    annotationProcessor 'org.projectlombok:lombok:1.18.6'
    runtime "com.h2database:h2:1.4.197"
    testCompile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    testCompile "org.springframework.cloud:spring-cloud-starter-contract-verifier:${sccVersion}"
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-contract-dependencies:${sccVersion}"
    }
}

group = 'com.cardinalhealth.ep'
version = '0.0.3'
description = 'springcloudcontract-poc-producer'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

contracts {
    baseClassForTests = 'hello.BaseClass'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'com.cardinalhealth.ep'
            artifactId 'springcloudcontract'
            version '0.0.3'

            from components.java
        }
    }

}
