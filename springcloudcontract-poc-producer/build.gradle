buildscript {
    repositories {
        maven { url 'https://nexus.cardinalhealth.net/repository/maven/'}
        maven {
            url 'http://ldil0219apbld15:9081/nexus/content/repositories/CARES-Common'
        }
    }
    dependencies {
        classpath "org.springframework.cloud:spring-cloud-contract-gradle-plugin:${sccVersion}"
    }
}

plugins {
    id 'java'
    id 'maven-publish'
    id "io.spring.dependency-management" version "1.0.3.RELEASE"
}

apply plugin: 'spring-cloud-contract'

repositories {
    maven { url 'https://nexus.cardinalhealth.net/repository/maven/'}
    maven {
        url 'http://ldil0219apbld15:9081/nexus/content/repositories/CARES-Common'
    }
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    compile "org.projectlombok:lombok:1.18.6"
    annotationProcessor 'org.projectlombok:lombok:1.18.6'
    runtime "com.h2database:h2:1.4.197"
    testCompile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    testCompile "org.springframework.cloud:spring-cloud-starter-contract-stub-runner:${sccVersion}"
    testCompile "org.springframework.cloud:spring-cloud-starter-contract-verifier:${sccVersion}"
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-contract-dependencies:${sccVersion}"
    }
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'springcloudcontract-poc-producer'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

contracts {
    baseClassForTests = 'hello.BaseClass'
}
