buildscript {
    repositories {
        mavenLocal()
        maven {
            url = 'https://repo.spring.io/milestone'
        }

        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }
    dependencies {
        classpath "org.springframework.cloud:spring-cloud-contract-gradle-plugin:${sccVersion}"
    }
}

plugins {
    id 'java'
    id 'maven-publish'
    id "io.spring.dependency-management" version "1.0.3.RELEASE"
}

apply plugin: 'spring-cloud-contract'

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.spring.io/milestone'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    compile "org.projectlombok:lombok:1.18.6"
    annotationProcessor 'org.projectlombok:lombok:1.18.6'
    runtime "com.h2database:h2:1.4.197"
    testCompile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    testCompile "org.springframework.cloud:spring-cloud-starter-contract-stub-runner:${sccVersion}"
    testCompile "org.springframework.cloud:spring-cloud-starter-contract-verifier:${sccVersion}"
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-contract-dependencies:${sccVersion}"
    }
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'springcloudcontract-poc-producer'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

contracts {
    baseClassForTests = 'hello.BaseClass'
}
